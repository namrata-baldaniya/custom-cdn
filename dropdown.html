    <select class="nbselect-blue-menu">
      <option value="profile" data-icon="fa-user">Profile</option>
      <option value="settings" data-icon="fa-cog">Settings</option>
    </select>
    <select class="nbselect-glass-menu">
      <option value="view" data-icon="fa-eye">View</option>
    </select>

    <select class="nbselect-purple-menu">
      <option value="favorite" data-icon="fa-heart">Favorite</option>
    </select>

      <option value="notifications" data-icon="fa-bell">Notifications</option>

    <script src="dropdown.js"></script>
    <script>
      $(document).ready(function () {
        nbSelect(".nbselect-blue", {
          theme: "blue",
          label: "Menu",
        });
        nbSelect(".nbselect-glass", {
          theme: "glass",
          label: "Options",
          icon: "fa-leaf",
        });
        nbSelect(".nbselect-purple", {
          theme: "purple",
          label: "Features",
          icon: "fa-star",
        });
        nbSelect(".nbselect-dark", {
          theme: "dark",
          label: "Settings",
          icon: "fa-moon",
        });
        nbSelect(".nbselect-orange", {
          theme: "orange",
          label: "Actions",
          icon: "fa-bell",
        });
        nbSelect(".nbselect-blue-menu", {
          theme: "blue",
          label: "Menu",
          submenus: {
            profile: [
              { text: "View", icon: "fa-eye" },
              { text: "Edit", icon: "fa-pen" },
              { text: "Security", icon: "fa-lock" },
            ],
          },
        });
        nbSelect(".nbselect-orange-menu", {
          theme: "orange",
          label: "Actions",
          icon: "fa-bell",
          submenus: {
            duplicate: [
              { text: "Export", icon: "fa-download" },
              { text: "Remove", icon: "fa-trash-can" },
            ],
          },
        });

        nbSelect(".nbselect-purple-menu", {
          theme: "purple",
          label: "Features",
          icon: "fa-star",
          submenus: {
            favorite: [
              { text: "Save", icon: "fa-bookmark" },
              { text: "Share", icon: "fa-share" },
            ],
          },
        });

        nbSelect(".nbselect-dark-menu", {
          theme: "dark",
          label: "Settings",
          icon: "fa-moon",
          submenus: {
            notifications: [
              { text: "Privacy", icon: "fa-lock" },
              { text: "Sign Out", icon: "fa-sign-out" },
            ],
          },
        });

        nbSelect(".nbselect-glass-menu", {
          theme: "glass",
          label: "Options",
          icon: "fa-leaf",
          submenus: {
            view: [
              { text: "Edit", icon: "fa-pen" },
              { text: "Delete", icon: "fa-trash" },
            ],
          },
        });

        $(document).on("click", ".nb-dropdown-toggle", function (e) {
          e.stopPropagation();
          const $dropdown = $(this).closest(".nb-dropdown");
          $(".nb-dropdown").not($dropdown).removeClass("open");
          $dropdown.toggleClass("open");
        });

        $(document).on("click", function () {
          $(".nb-dropdown").removeClass("open");
        });
      });
    </script>
